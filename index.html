<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5614c09a5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="design.css">
    
    <title>Abyla - Web Oficial</title>
</head>
<body>
    <div class="buttons">
        <ul class="ul-buttons">
            <div class="icons-format">
                <div class="elected" id="sun-icon">
                    <i class="fa-regular fa-sun "></i>
                </div>
                <div class="hidden" id="moon-icon">
                    <i class="fa-regular fa-moon"></i>
                </div>
            </div>
            <li><a href="#presentation" class="link-button">Inicio</a></li>
            <li><a href="#spotify-albums" class="link-button">Discografía</a></li>
            <li><a href="" class="link-button">Tienda</a></li>
            <li><a href="" class="link-button">Fotos</a></li>
            <li><a href="" class="link-button">Quienes Somos</a></li>
        </ul>
    </div>
    <header id="presentation">
        <div class="texto">
            <img src="PagePhotos/abyla-logo-nobackground.png" alt="Abyla texto sin fondo" class="presentation-text">
            <p class="more-info">Página Web Oficial</p>
        </div>
    </header>
    <main class="content-page">
        <div id="spotify-albums">
            <div class="header-text">
                <p class="spotify-albums-text">Ultimos lanzamientos:</p>
            </div>
            <div class="albums">
                <div class="album">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/6PbMhHeEnSRja7xlP9Tbl3?utm_source=generator" width="100%" height="80%" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
                <div class="album">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/14ihrc8qFfLQRCLoRZdusb?utm_source=generator" width="100%" height="80%" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
                <div class="album">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/6xTm9Jv8DQE1soXcD8B69a?utm_source=generator" width="100%" height="80%" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>                </div>
            </div>
        </div>
        <div id="tienda">
            <div class="productos-header">
                <p class="productos-header-text">Productos a la venta:</p>
            </div>
            <div class="productos">
                <div class="producto">
                    <div class="imagen">
                        <div id="delante" class="product-visible"></div>
                        <div id="detras" class="product-hidden"></div>
                    </div>
                    <div class="informacion">
                        <p class="text-informacion">Camiseta con logo de Abyla</p>
                        <a href=""  class="button-compra">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
